<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content ="width=device-width, initial-scale=1.0">
    <title>Movie and TV Qotes</title>

    <!--bootstrap css library-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--main css library-->
    <link rel="stylesheet" href="css/main.css">

<body>
    <div class="container">
        <div class="row max-height align-items-center">
            <div class="col-11 mx-auto col-md-6 quote-container p-5">
                <button class= "btn-outline-primary text-capitalize my-4 d-block mx-auto" id="generate-btn">generate movies</button>

                <h3 class="text-muted"><span class="quote-icon mr-3"><i class="fas fa-quote-left fa-3x"></i></span><span id="quote">
                    "Greed, for lack of a better word, is good."
                </span></h3>
                <h5 class ="text-right text-capitalize author">-<span class="quote-author m1-3"> Wall Street (1987) </span></h5>
            </div>
        </div>
    </div>

    <!--Jquery Libraries-->
    <script src = "js/jquery-3.3.1.min.js"></script>
